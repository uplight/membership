<div>
    <h3>&nbsp;&nbsp; {{selectedSquadron.name}} <span *ngIf="selectedSquadron.name">/</span>
        <small><small>{{selectedSquadron.district}}</small></small>
    </h3>
    <div class="scrollY300px">
        <mat-list role="list">
            <mat-radio-group class="example-radio-group"
                             [(ngModel)]="selectedSquadronId"
                             (ngModelChange)="onSquadronSelected($event)"
            >

            <mat-list-item *ngFor="let item of squadrons">
                <mat-radio-button
                        [checked]="item.selected"
                        [value]="item.id"  color="primary"> {{item.name}} /
                    <small> <small>{{item.district}}</small></small>
                </mat-radio-button>
            </mat-list-item>
            </mat-radio-group>
        </mat-list>
    </div>


    <mat-action-row>
        <div class="flex-container">
            <div>
                <button (click)="onPrevClick()"
                        mat-raised-button
                        color="primary"
                >
                    <mat-icon>navigate_before</mat-icon>
                </button>
            </div>
            <div>

            </div>
            <button routerLink="/member/review"
                    mat-raised-button [disabled]="!(isValid$ | async)"
                    color="primary"
            >
                <mat-icon>navigate_next</mat-icon>
            </button>
        </div>
    </mat-action-row>


</div>
