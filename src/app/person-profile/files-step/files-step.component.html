<div>
 <app-person-files #filesComponent (uploadValid)="onUploadValid($event)"></app-person-files>

    <mat-action-row>
        <div class="flex-container">
            <div>
                <button routerLink="/profile/address"
                        mat-raised-button
                        color="primary"
                >
                    <mat-icon>navigate_before</mat-icon>
                </button>
            </div>
            <div>
                <button mat-raised-button [disabled]="!uploadValid"
                        color="accent"
                        (click)="testUploadClick()"
                >
                    <mat-icon>save</mat-icon>
                </button>
            </div>
            <button routerLink="/profile/agreement"
                    mat-raised-button [disabled]="!(isValid$ | async)"
                    color="primary"
            >
                <mat-icon>navigate_next</mat-icon>
            </button>
        </div>
    </mat-action-row>

</div>
